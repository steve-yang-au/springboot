server:
  port: 8888
  httpPort: 80
  tomcat:
    max-connections: 8192
    accept-count: 100
    threads:
      max: 200
      min-spare: 10
  jetty:
    threads:
      acceptors: -1
      selectors: -1
      min: 8
      max: 200
  undertow:
    threads:
      io: 8
      worker: 64

  ssl:
    key-store: classpath:otherConfig/steve-ssl-key.p12
    key-store-type: PKCS12
    key-store-password: 123456


spring:
  cache:
    type: redis
    redis:
      cache-null-values: true   # 缓存null，防止缓存穿透
      use-key-prefix: true  # 是否使用缓存前缀
      key-prefix: "boot-launch:"  # 缓存前缀，缓存按应用分类
    ehcache:
      config: classpath:ehcache/ehcache.xml
  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    time-zone: "GMT+10"
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db1
    username: root
    password: 123456
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: validate
    database: mysql
    show-sql: true
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password:
    timeout: 5000
#    sentinel:
#      master: my-master
#      nodes: 127.0.0.1:26379,127.0.0.1:26380,127.0.0.1:26381
#    cluster: #集群模式配置
#      nodes: 127.0.0.1:16379,127.0.0.1:16380,127.0.0.1:16381,127.0.0.1:16382,127.0.0.1:16383,127.0.0.1:16384
#      max-redirects: 3  # 重定向的最大次数
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0

  thymeleaf:
    cache: false
    check-template-location: true
    enabled: true
    encoding: utf-8
    excluded-view-names:
    mode: HTML5
    prefix: classpath:/templates/
    suffix: .html

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com.steve.boot.launch: debug

jasypt:
  encryptor:
    password: 1234567

context:
  listener:
    classes: com.steve.boot.launch.config.springEvent.Listener3